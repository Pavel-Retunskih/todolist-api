version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: todolist-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: todolist-api
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - todolist-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: todolist-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - todolist-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # TodoList API (Production)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: todolist-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mongodb://root:password@mongodb:27017/todolist-api?authSource=admin
      DATABASE_NAME: todolist-api
      JWT_ACCESS_SECRET: super-secret-production-key-change-in-production-32-chars
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_SECRET: super-secret-refresh-production-key-change-32-chars
      JWT_REFRESH_EXPIRATION: 7d
      REDIS_URL: redis://redis:6379
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todolist-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/v1/auth/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # TodoList API (Development)
  # ============================================ 
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: todolist-api-dev
    restart: unless-stopped
    ports:
      - "5001:5000"
      - "9229:9229" # Debug port
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: mongodb://root:password@mongodb:27017/todolist-api?authSource=admin
      DATABASE_NAME: todolist-api
      JWT_ACCESS_SECRET: super-secret-dev-key-for-development-only-32-chars
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_SECRET: super-secret-refresh-dev-key-for-development-32-chars
      JWT_REFRESH_EXPIRATION: 7d
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - api_dev_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todolist-network
    profiles:
      - dev

  # ============================================
  # MongoDB Admin UI (optional)
  # ============================================
  mongo-express:
    image: mongo-express:1.0.2
    container_name: todolist-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todolist-network
    profiles:
      - tools

# ============================================
# Networks
# ============================================
networks:
  todolist-network:
    driver: bridge
    name: todolist-network

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
    name: todolist_mongodb_data

  redis_data:
    driver: local
    name: todolist_redis_data
  
  api_uploads:
    driver: local
    name: todolist_api_uploads

  api_logs:
    driver: local
    name: todolist_api_logs

  api_dev_uploads:
    driver: local
    name: todolist_api_dev_uploads